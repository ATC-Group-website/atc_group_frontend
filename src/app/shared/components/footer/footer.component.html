<section class="mt-10 bg-[#F9F7F7]">
  <div class="mx-auto flex max-w-screen-2xl flex-col p-5 md:flex-row">
    <div class="w-full md:w-1/3">
      <h2
        class="border-0 border-l-[12px] border-solid border-primary p-4 text-4xl font-bold"
      >
        Subscribe to our News-Letter Now!
      </h2>
      <p class="pl-7 text-2xl text-grayTitle">
        Stay updated with the latest news and events in taxes and financial
        issues.
      </p>
    </div>
    <div class="flex w-full items-center p-4 md:w-2/3">
      <form (ngSubmit)="onSubmit(email)" #email="ngForm" class="w-full">
        <div class="mb-5">
          <input
            type="email"
            name="email"
            pInputText
            class="block h-[50px] w-full rounded-md bg-white p-3 text-2xl placeholder:text-center focus:border-none focus:outline-none"
            autocomplete="email"
            required
            ngModel
            #email="ngModel"
            [style]="{}"
            [ngClass]="{
              'ng-dirty': email.touched,
              'ng-invalid': email.invalid && email.touched,
            }"
            placeholder="Enter your email"
          />
        </div>
        <p-button
          label="Sign Up"
          [disabled]="email.invalid"
          class="h-[50px]"
          [style]="{
            width: '100%',
            backgroundColor: '#EB1F2F',
          }"
          type="submit"
        />
      </form>
    </div>
  </div>
</section>
