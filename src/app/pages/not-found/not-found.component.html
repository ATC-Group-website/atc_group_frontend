  <div class="relative h-[82vh] w-full overflow-hidden">
    <!-- Carousel Items -->
    <div
      class="flex transition-transform duration-700 ease-in-out"
      [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
    >
      @for (slide of slides; track $index) {
        <div
          class="h-[82vh] w-full flex-shrink-0"
          [style.backgroundImage]="'url(' + slide + ')'"
          class="bg-cover bg-center bg-no-repeat"
        ></div>
      }
    </div>

    <!-- Left Arrow -->
    <button
      class="absolute left-4 top-1/2 -translate-y-1/2 transform cursor-pointer rounded-full bg-gray-800 p-2 text-white hover:bg-gray-700 focus:outline-none"
      (click)="prevSlide()"
    >
      &larr;
    </button>

    <!-- Right Arrow -->
    <button
      class="absolute right-4 top-1/2 -translate-y-1/2 transform cursor-pointer rounded-full bg-gray-800 p-2 text-white hover:bg-gray-700 focus:outline-none"
      (click)="nextSlide()"
    >
      &rarr;
    </button>

    <!-- Pagination Dots -->
    <div
      class="absolute bottom-4 left-1/2 flex -translate-x-1/2 transform space-x-2"
    >
      <span
        *ngFor="let slide of slides; index as i"
        (click)="goToSlide(i)"
        class="h-3 w-3 cursor-pointer rounded-full"
        [ngClass]="
          i === currentSlide ? 'bg-gray-800' : 'bg-gray-400 hover:bg-gray-600'
        "
      ></span>
    </div>
  </div>
