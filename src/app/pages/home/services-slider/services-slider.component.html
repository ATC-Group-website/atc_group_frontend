<div
  class="relative w-full"
  (mouseenter)="stopAutoSlide()"
  (mouseleave)="startAutoSlide()"
>
  <button
    class="absolute left-0 top-1/2 -translate-x-[50%] -translate-y-1/2 cursor-pointer rounded-full border border-solid border-black bg-gray-200 px-4 py-2 text-3xl text-primary hover:bg-primary hover:text-white"
    (click)="movePrev()"
  >
    &lt;
  </button>
  <div
    class="mx-auto flex gap-12 p-10 transition-transform duration-500 ease-in-out"
  >
    @for (service of visibleSlides; track $index) {
      <div
        class="flex h-full w-full flex-col items-center rounded-lg border-solid border-primary bg-white px-3 py-5 text-center shadow-lg md:w-1/2 lg:w-1/3"
      >
        <div class="h-20 w-20">
          <img
            [ngSrc]="service.imageUrl"
            [alt]="service.title"
            width="80"
            height="80"
          />
        </div>
        <h4 class="mb-4 h-24 text-2xl">{{ service.title }}</h4>
        <a
          [routerLink]="service.link"
          class="w-fit rounded-xl border border-solid border-black px-6 py-2 text-black no-underline"
          >Learn More</a
        >
      </div>
    }
  </div>
  <button
    class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-[50%] cursor-pointer rounded-full border border-solid border-black bg-gray-200 px-4 py-2 text-3xl text-primary hover:bg-primary hover:text-white"
    (click)="moveNext()"
  >
    &gt;
  </button>
</div>
