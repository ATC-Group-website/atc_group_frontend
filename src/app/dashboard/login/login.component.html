<section class="bg-gray-50">
  <div
    class="mx-auto flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0"
  >
    <h2 class="mb-6 text-center text-3xl font-bold text-primary">
      Admin Dashboard
    </h2>
    <div
      class="w-full rounded-lg bg-white shadow dark:border sm:max-w-md md:mt-0 xl:p-0"
    >
      <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
        <form
          class="space-y-4 md:space-y-6"
          #adminLogin="ngForm"
          (ngSubmit)="onLogin(adminLogin)"
        >
          <div>
            <label
              for="name"
              class="mb-2 block text-sm font-medium text-gray-900"
              >User name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              required
              ngModel
              pInputText
              #name="ngModel"
              class="block w-full rounded-md border border-gray-300 bg-[#F9FAFB]"
              placeholder="Enter your user name"
              [ngClass]="{
                'ng-dirty': name.touched,
                'ng-invalid': name.invalid && name.touched,
              }"
            />
          </div>
          <div>
            <label
              for="password"
              class="mb-2 block text-sm font-medium text-gray-900"
              >Password</label
            >
            <p-password
              type="password"
              id="password"
              [toggleMask]="true"
              [feedback]="false"
              name="password"
              class="block w-full rounded-md border border-gray-300"
              autocomplete="password"
              [style]="{
                display: 'block',
                width: '100%',
                backgroundColor: '#F9FAFB',
              }"
              [inputStyle]="{
                display: 'block',
                width: '100%',
                backgroundColor: '#F9FAFB',
                opacity: '1',
              }"
              #password="ngModel"
              [ngClass]="{
                'ng-dirty': password.touched,
                'ng-invalid': password.invalid && password.touched,
              }"
              required
              ngModel
              placeholder="Enter your password"
            />
          </div>
          <div>
            <p-button
              label="Log in"
              [disabled]="adminLogin.invalid"
              [style]="{
                backgroundColor: '#EB1F2F',
                outline: 'none',
                boxShadow: 'none',
                border: 'none',
              }"
              type="submit"
              [loading]="isLoading"
            />
          </div>

          @if (errorMessage) {
            <div class="text-red-500">
              {{ errorMessage }}
            </div>
          }
        </form>
      </div>
    </div>
  </div>
</section>
